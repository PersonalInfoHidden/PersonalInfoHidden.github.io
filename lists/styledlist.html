<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            background-color: yellowgreen;
            color: white;
            border: 1px solid red;
            float: left;
            margin: 10px;
            padding: 5px;
        }
        li:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>styled list</h1>
    <ul>
        <li>lorem</li>
        <li>ipsum</li>
        <li>dolor</li>
        <li>delit</li>
    </ul>
    <ul>
        <li>Display</li>
        <li>Dingbats</li>
    </ul>
</body>
</html>
