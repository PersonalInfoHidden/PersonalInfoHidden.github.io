<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/1f573.svg"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="globals.css" />
        <title>Hello World Site</title>
        <script src="/script.js" defer></script>
    </head>

    <body>
        <nav>
            <ul id="navUl"></ul>
        </nav>
        <h1>Hello World</h1>
        <img src="/matris.jpg" alt="Jim Mattis" />
        <script defer>
            const cPath = (dir) => `/${dir}/answers.html`;
            document.addEventListener("DOMContentLoaded", () => {
                const navElements = [
                    ["Home", "/"],
                    ["History", cPath("history")],
                    ["Http", cPath("http")],
                    ["Tags", cPath("tags")],
                    ["Validation", cPath("validation")],
                ];

                let navUl = document.getElementById("navUl");
                navUl.innerHTML = "";

                navElements.forEach((value) => {
                    console.log(value);
                    navUl.innerHTML += `<li><a href="${value[1]}">${value[0]}</a></li>`;
                });
            });
        </script>
    </body>
</html>
