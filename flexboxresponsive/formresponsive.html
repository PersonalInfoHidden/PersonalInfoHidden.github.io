<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>

            body {
                background-color: lightblue;
            }
            .wrapper {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            .wrapper > li {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.5rem 0.5rem;
            }
             .wrapper > li > label {
                flex: 400px;
                font-weight: bold;
            }
            .wrapper > li > input {
                flex: 100%;
                padding: 0.5rem 1rem;
            }
            .wrapper > li:nth-child(4) {
                display: flex;
                justify-content: end;
            }
        </style>
    </head>
    <body>
        <form>
            <ul class="wrapper">
                <li class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" />
                </li>
                <li class="form-row">
                    <label for="cityborn">City-born : </label>
                    <input type="text" id="cityborn" />
                </li>
                <li class="form-row">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" />
                </li>
                <li class="form-row">
                    <button type="submit">Submit:</button>
                </li>
            </ul>
        </form>
    </body>
</html>
