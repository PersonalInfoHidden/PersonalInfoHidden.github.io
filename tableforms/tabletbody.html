<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fruit</title>
        <link rel="stylesheet" href="tablebodystyle.css" />
    </head>
    <body>
        <h1>Tabell med thead tbody och tfoot</h1>
        <div>fruits</div>
        <table>
            <thead>
                <tr>
                    <th colspan="1">S.N.</th>
                    <th colspan="2">Item</th>
                    <th colspan="3">Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="1">1</td>
                    <td colspan="2">Apple</td>
                    <td colspan="3">2</td>
                </tr>
                <tr>
                    <td colspan="1">2</td>
                    <td colspan="2">Mango</td>
                    <td colspan="3">2</td>
                </tr>
                <tr>
                    <td colspan="1">3</td>
                    <td colspan="2">Orange</td>
                    <td colspan="3">1</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total</td>
                    <td colspan="3">5</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
