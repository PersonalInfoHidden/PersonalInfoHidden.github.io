<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            p {
                height: 25px;
                width: 200px;
            }
            .a {
                background-color: rgb(95, 182, 210);
                box-shadow: 5px 10px lightcoral;
            }
            .b {
                background-color: rgb(52, 123, 152);
                box-shadow: -5px 10px coral;
            }
            .c {
                background-color: rgb(2, 71, 154);
                color: whitesmoke;
                box-shadow: 5px -10px tomato;
            }
            .d {
                background-color: rgb(20, 50, 90);
                color: whitesmoke;
                box-shadow: -5px -10px crimson;
            }
        </style>
    </head>
    <body>
        <p class="a">First</p>
        <p class="b">Second</p>
        <p class="c">Third</p>
        <p class="d">Fourth</p>
    </body>
</html>
