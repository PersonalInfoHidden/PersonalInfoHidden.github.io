<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            * {
                background-color: rgb(192, 192, 255);
            }
            .a {
                background-color: rgb(192, 192, 255);
                background-image: linear-gradient(
                    rgb(246, 246, 255),
                    rgb(192, 192, 255)
                );
            }
            .b {
                background-color: rgb(66, 66, 255);
                background-image: linear-gradient(
                    rgb(66, 66, 255),
                    rgb(141, 141, 255)
                );
            }
            .c {
                color: white;
                background-color: rgb(0, 38, 255);
                background-image: linear-gradient(
                    to left,
                    rgb(0, 38, 255),
                    rgb(137, 155, 255)
                );
            }
            .d {
                color: white;
                background-color: black;
                background-image: linear-gradient(white, black, white);
            }
            p {
                height: 25px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <p class="a">First</p>
        <p class="b">Second</p>
        <p class="c">Third</p>
        <p class="d">Fourth</p>
    </body>
</html>
